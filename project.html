  <script>
    const clockEl = document.getElementById("clock");
    const updateClock = () => {
      const now = new Date();
      const hour = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, "0");
      const isAm = hour < 12;
      const displayHour = hour % 12 === 0 ? 12 : hour % 12;
      clockEl.textContent = `${isAm ? "AM" : "PM"} ${displayHour}:${minutes}`;
    };
    updateClock();
    setInterval(updateClock, 10_000);

    const listItems = document.querySelectorAll(".folder-item");
    const previewTitle = document.getElementById("previewTitle");
    const previewTags = document.getElementById("previewTags");
    const previewDescription = document.getElementById("previewDescription");
    const previewShot = document.getElementById("previewShot");
    const previewLink = document.getElementById("previewLink");

    const updatePreview = (item) => {
      listItems.forEach((btn) => btn.classList.toggle("is-active", btn === item));
      previewTitle.textContent = item.dataset.title;
      previewTags.textContent = item.dataset.tags || "PROJECT";
      previewDescription.textContent = item.dataset.description || "";
      previewShot.textContent = item.dataset.preview || item.dataset.title;

      if (item.dataset.url) {
        previewLink.href = item.dataset.url;
        previewLink.classList.remove("is-disabled");
      } else {
        previewLink.href = "#";
        previewLink.classList.add("is-disabled");
      }
    };

    listItems.forEach((item) => {
      item.addEventListener("click", () => updatePreview(item));
    });

    if (listItems.length) {
      updatePreview(listItems[0]);
    }
  </script>
