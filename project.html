<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Presidium ??Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
    @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&family=Playfair+Display:wght@500;600&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #f7f7f5 0%, #dcd9d2 60%, #cfcac3 100%);
      font-family: "IBM Plex Sans", "Pretendard", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111;
      letter-spacing: 0.01em;
      position: relative;
      overflow: hidden;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/5/5f/Noise_texture.jpg");
      opacity: 0.08;
      pointer-events: none;
      mix-blend-mode: multiply;
    }

    .frame {
      width: min(1180px, 96vw);
      height: min(660px, 92vh);
      background: linear-gradient(180deg, #f8f8f4 0%, #f0f0ec 100%);
      border-radius: 34px;
      border: 9px solid #0b0b0b;
      box-shadow: 0 45px 80px rgba(0, 0, 0, 0.45), inset 0 -8px 35px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .frame::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(to right, rgba(0, 0, 0, 0.09) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 0, 0, 0.09) 1px, transparent 1px);
      background-size: 18px 18px;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    .top-bar {
      position: relative;
      z-index: 1;
      padding: 28px 48px 18px 48px;
      border-bottom: 3px solid #111;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      background: linear-gradient(180deg, #fefefe 0%, #f3f2f0 100%);
    }

    .brand {
      font-family: "Playfair Display", "Times New Roman", serif;
      font-size: clamp(38px, 4vw, 52px);
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .brand span:last-child {
      font-style: italic;
      margin-left: 6px;
    }

    .top-lines {
      margin-top: 6px;
      display: flex;
      flex-direction: column;
    }

    .top-lines div {
      height: 2px;
      background: #111;
      margin-bottom: 4px;
      width: min(420px, 40vw);
    }

    .top-lines div:nth-child(1) { opacity: 0.95; }
    .top-lines div:nth-child(2) { opacity: 0.8; }
    .top-lines div:nth-child(3) { opacity: 0.65; }
    .top-lines div:nth-child(4) { opacity: 0.5; }
    .top-lines div:nth-child(5) { opacity: 0.35; }

    .top-right {
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 12px;
    }

    .top-icon {
      width: 34px;
      height: 26px;
      border: 2px solid #111;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 2px 0 #111;
      background: #fff;
    }

    .top-icon:active {
      transform: translateY(2px);
      box-shadow: 0 0 0 #111;
    }

    .clock {
      min-width: 70px;
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    .main {
      flex: 1;
      position: relative;
      z-index: 1;
      padding: 70px 96px 42px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-end;
      gap: 32px;
    }

    .icon-grid {
      display: flex;
      gap: 32px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .app-card {
      width: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      user-select: none;
      text-decoration: none;
      color: inherit;
    }

    .app-icon {
      width: 86px;
      height: 76px;
      border-radius: 24px;
      border: 3px solid #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: 600;
      background: linear-gradient(180deg, #fff 0%, #e5e5e2 100%);
      box-shadow: 0 5px 0 #111;
      transition:
        transform 0.18s ease,
        box-shadow 0.18s ease,
        background 0.18s ease;
      position: relative;
      overflow: hidden;
    }

    .app-label {
      font-size: 11px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-weight: 500;
    }

    .app-card:hover .app-icon,
    .app-card.is-active .app-icon {
      transform: translateY(-4px);
      box-shadow: 0 8px 0 #111;
      background: #f0f0f0;
    }

    .app-card:active .app-icon {
      transform: translateY(2px);
      box-shadow: 0 0 0 #111;
    }

    .app-icon::before,
    .app-icon::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .icon-folder::before {
      width: 62px;
      height: 40px;
      border: 2px solid #111;
      border-radius: 14px;
      top: 24px;
      background: linear-gradient(180deg, #fdfdfd 0%, #dededc 100%);
    }

    .icon-folder::after {
      width: 30px;
      height: 12px;
      border: 2px solid #111;
      border-bottom: none;
      border-radius: 8px 8px 0 0;
      top: 18px;
      background: #ededeb;
      left: calc(50% - 10px);
      transform: none;
    }

    .icon-heart::before {
      width: 42px;
      height: 36px;
      top: 24px;
      background: transparent;
      border: 2px solid #111;
      border-radius: 12px;
    }

    .icon-heart::after {
      top: 32px;
      left: 50%;
      width: 26px;
      height: 22px;
      background: transparent;
      border: 2px solid #111;
      border-top: none;
      border-radius: 0 0 14px 14px;
      transform: translateX(-50%);
    }

    .icon-figma {
      background: #111;
      color: #f5f5f5;
      font-family: "IBM Plex Sans", sans-serif;
    }

    .icon-figma::before {
      content: "F";
      position: static;
      transform: none;
      font-size: 34px;
      font-weight: 600;
    }

    .icon-mac::before {
      width: 52px;
      height: 38px;
      border: 2px solid #111;
      border-radius: 10px;
      top: 20px;
    }

    .icon-mac::after {
      width: 46px;
      height: 6px;
      border: 2px solid #111;
      border-top: none;
      border-radius: 0 0 10px 10px;
      top: 56px;
    }

    .frame-inner-shadow {
      position: absolute;
      inset: 0;
      border-radius: 18px;
      box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.1);
      pointer-events: none;
      z-index: 2;
    }

    .project-preview {
      width: 100%;
      max-width: 900px;
      align-self: center;
      background: linear-gradient(180deg, #fafafa 0%, #f0f0ee 100%);
      border: 3px solid #111;
      border-radius: 30px;
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.25);
      padding: 24px 32px 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      opacity: 0.75;
      transform: translateY(10px);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .project-preview.active {
      opacity: 1;
      transform: translateY(0);
    }

    .preview-top {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .preview-close {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid #111;
      background: transparent;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
    }

    .preview-lines {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .preview-lines span {
      display: block;
      height: 2px;
      background: #111;
      opacity: 0.7;
    }

    .preview-body {
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 32px;
    }

    .preview-sidebar {
      border-right: 2px solid rgba(0, 0, 0, 0.2);
      padding-right: 24px;
    }

    .preview-sidebar h3 {
      font-size: 13px;
      letter-spacing: 0.12em;
      margin-bottom: 16px;
    }

    .preview-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 14px;
    }

    .preview-list li button {
      width: 100%;
      padding: 6px 12px;
      border-radius: 14px;
      border: 1px solid transparent;
      background: transparent;
      text-align: left;
      font: inherit;
      color: rgba(0, 0, 0, 0.6);
      cursor: pointer;
      transition: transform 0.15s ease, border-color 0.15s ease, color 0.15s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .preview-list li button::before {
      content: "";
      width: 16px;
      height: 12px;
      border-radius: 4px;
      border: 2px solid currentColor;
      display: inline-block;
    }

    .preview-list li.active button,
    .preview-list li button:hover {
      color: #000;
      border-color: rgba(0, 0, 0, 0.4);
      transform: translateX(4px);
    }

    .preview-content h2 {
      font-family: "Playfair Display", "Times New Roman", serif;
      font-size: clamp(34px, 4vw, 48px);
      margin-bottom: 16px;
    }

    .preview-tags {
      font-size: 13px;
      letter-spacing: 0.2em;
      color: rgba(0, 0, 0, 0.6);
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .preview-content p {
      font-size: 15px;
      color: rgba(0, 0, 0, 0.8);
      margin-bottom: 20px;
      max-width: 520px;
      line-height: 1.6;
    }

    .preview-actions {
      display: flex;
      gap: 14px;
      align-items: center;
      margin-top: 6px;
    }

    .preview-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 2px solid #111;
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 4px 0 #111;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .preview-link span {
      font-size: 11px;
    }

    .preview-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 #111;
    }

    .preview-link:active {
      transform: translateY(1px);
      box-shadow: 0 2px 0 #111;
    }

    .preview-link.is-hidden {
      opacity: 0;
      pointer-events: none;
    }

    .preview-shot {
      width: 100%;
      height: 180px;
      border-radius: 18px;
      border: 2px solid #111;
      background: linear-gradient(180deg, #fdfdfd 0%, #d8d8d6 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      padding: 16px;
      font-size: 18px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(0, 0, 0, 0.75);
    }

    .preview-shot::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: linear-gradient(rgba(255, 255, 255, 0.4), transparent);
      mix-blend-mode: screen;
    }

    .preview-shot span {
      position: relative;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .frame {
        height: calc(100vh - 32px);
      }

      .top-bar {
        padding: 14px 16px 8px;
      }

      .brand {
        font-size: 28px;
      }

      .top-lines div {
        width: 220px;
      }

      .main {
        padding: 40px 24px 32px;
        align-items: center;
      }

      .icon-grid {
        justify-content: center;
      }

      .project-preview {
        padding: 20px;
      }

      .preview-body {
        grid-template-columns: 1fr;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        padding-top: 16px;
      }

      .preview-sidebar {
        border-right: none;
        padding-right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="frame">

      <div>

    <script>
    // 간단한 시계 (오전/오후 + 분단위)
    function updateClock() {
      const el = document.getElementById("clock");
      const now = new Date();
      let h = now.getHours();
      const m = now.getMinutes().toString().padStart(2, "0");
      const isPM = h >= 12;
      if (h === 0) h = 12;
      else if (h > 12) h -= 12;
      el.textContent = (isPM ? "PM " : "AM ") + h + ":" + m;
    }
    updateClock();
    setInterval(updateClock, 10_000);

    // 프로젝트 미리보기 인터랙션
    (function initProjectPreview() {
      const preview = document.querySelector(".project-preview");
      if (!preview) return;

      const cards = Array.from(document.querySelectorAll(".app-card[data-project]"));
      if (!cards.length) return;

      const previewTitle = preview.querySelector(".preview-title");
      const previewTags = preview.querySelector(".preview-tags");
      const previewDescription = preview.querySelector(".preview-description");
      const previewShot = preview.querySelector(".preview-shot");
      const previewLink = preview.querySelector(".preview-link");
      const previewList = preview.querySelector(".preview-list");

      previewLink.classList.add("is-hidden");
      previewList.innerHTML = "";

      const createListEntry = (card) => {
        const li = document.createElement("li");
        const button = document.createElement("button");
        button.type = "button";
        button.dataset.projectRef = card.dataset.project;
        button.textContent = card.dataset.list || card.dataset.title || card.dataset.project;
        button.addEventListener("click", () => selectProject(card));
        li.appendChild(button);
        previewList.appendChild(li);
      };

      const selectProject = (card) => {
        cards.forEach((c) => c.classList.toggle("is-active", c === card));
        preview.classList.add("active");

        previewTitle.textContent = card.dataset.title || "Untitled Project";
        previewTags.textContent = card.dataset.tags || "";
        previewDescription.textContent =
          card.dataset.description || "프로젝트 설명이 아직 준비되지 않았습니다.";

        const previewText = card.dataset.preview || card.dataset.title || "";
        previewShot.innerHTML = previewText ? `<span>${previewText}</span>` : "";

        if (card.href && card.getAttribute("href") !== "#") {
          previewLink.href = card.href;
          previewLink.classList.remove("is-hidden");
        } else {
          previewLink.classList.add("is-hidden");
        }

        previewList.querySelectorAll("li").forEach((li) => {
          const button = li.querySelector("button");
          const isActive = button?.dataset.projectRef === card.dataset.project;
          li.classList.toggle("active", Boolean(isActive));
        });
      };

      cards.forEach(createListEntry);

      cards.forEach((card) => {
        card.addEventListener("click", (event) => {
          event.preventDefault();
          selectProject(card);
        });
      });
    })();
  </script>
