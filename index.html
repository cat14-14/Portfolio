  <script>
    // Í∞ÑÎã®Ìïú ÏãúÍ≥Ñ (Ïò§Ï†Ñ/Ïò§ÌõÑ + Ïãú:Î∂Ñ)
    function updateClock() {
      const el = document.getElementById("clock");
      const now = new Date();
      let h = now.getHours();
      const m = now.getMinutes().toString().padStart(2, "0");
      const isPM = h >= 12;
      if (h === 0) h = 12;
      else if (h > 12) h -= 12;
      el.textContent = (isPM ? "PM " : "AM ") + h + ":" + m;
    }
    updateClock();
    setInterval(updateClock, 10_000);
  </script>
